<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script th:src="@{characterCreator.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <form th:action="@{/characterCreator}" th:object="${hero}" method="post">
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label>Surname</label></td>
                <td><input type="text" th:field="*{surname}"></td>
            </tr>
        </table>

        <div class="dropdown">
            <button class="btn btn-secondary" type="button">
                Select Class:
            </button>
            <tr th:each="class: ${heroClasses}" th:value="${heroClass}" th:field="*{heroClass}">
                <td><button type="button" class="btn btn-primary" th:text="${class}"
                        th:onclick="'javascript:sendAjaxRequest(\'' + ${class} + '\');'"></button></td>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary" type="button">
                Select Starting Weapon:
            </button>
            <tr th:each="weapon: ${allStartingWeapons}" th:value="${heroClass}" th:field="*{heroClass}">
                <td><button th:id="selectWeapon+${weapon}" type="button" class="btn btn-primary" th:text="${weapon}"
                            th:onclick="'javascript:todo(\'' + ${weapon} + '\');'"></button></td>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary" type="button">
                Select Starting Armor:
            </button>
            <tr th:each="armor: ${allStartingArmors}" th:value="${heroClass}" th:field="*{heroClass}">
                <td><button  th:id="selectArmor+${armor}" type="button" class="btn btn-primary" th:text="${armor}"
                            th:onclick="'javascript:todo(\'' + ${armor} + '\');'"></button></td>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Save Character</button>
    </form>
</body>

</html>
