<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script th:src="@{characterCreator.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<form action="/characterCreator">
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" placeholder="Hero Name"></td>
            </tr>
            <tr>
                <td><label>Surname</label></td>
                <td><input type="text" placeholder="Hero Surname"></td>
            </tr>
        </table>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Class:
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <tr th:each="class: ${heroClasses}" th:value="${heroClass}">
            <a class="dropdown-item" th:onclick="'javascript:sendAjaxRequest(\'' + ${class} + '\');'"><td th:text="${class}"></td></a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Starting Weapon:
        </button>
        <div class="dropdown-menu" id="weapons" aria-labelledby="dropdownMenuButton">
            <tr th:each="class: ${startingWeapon}">
                <a class="dropdown-item" href="#"><td th:text="|${startingWeapon}|"></td></a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Starting Armor:
        </button>
        <div class="dropdown-menu" id="armors"  aria-labelledby="dropdownMenuButton">
            <tr th:each="class: ${startingArmor}">
                <a class="dropdown-item" href='/characterCreator(className=class)'><td th:text="|${startingArmor}|"></td></a>
        </div>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Save Character</button>
</form>
</body>
</html>
